<div class="d-flex flex-column fixed-top flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <div [routerLink]="['/']" style="cursor: pointer;">
    <img src="../../assets/images/Logo.png" style="max-height: 70px;" alt="logo">
    <h3 class="d-inline align-bottom" style="color: rgb(50, 66, 80);">Bilkees' Boutique</h3>
  </div>
  <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
    <a class="p-2" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
    <a class="p-2" [routerLink]="['/shop']" routerLinkActive="active">Shop</a>
    <a class="p-2" href="#">Contact</a>
  </nav>
  <div class="d-flex align-items-center">
    <a class="position-relative">
      <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
      <div class="cart-no">5</div>
    </a>
    <a class="btn btn-outline-secondary mr-2">Login</a>
    <a class="btn btn-outline-secondary mr-3">Sign up</a>
  </div>
</div>
